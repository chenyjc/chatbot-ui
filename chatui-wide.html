<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="chatui-wide.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
            <h2><i class="fas fa-robot"></i>AI Assistant</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here -->
        </div>
        <div class="chat-input">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="user-input" 
                        placeholder="Type your message here..."
                        onkeydown="if(event.keyCode === 13 && !event.shiftKey) { event.preventDefault(); sendMessage(); }">
                    </textarea>
                    <div class="voice-buttons">
                        <button class="voice-button" id="voice-input" title="Voice Input">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                </div>
                <button class="send-button" onclick="sendMessage()" title="Send message">
                    <i class="far fa-paper-plane"></i>
                </button>
            </div>
        </div>
        <div class="copyright">
            Â© 2024 AI Assistant. All rights reserved. Powered by <a href="https://anthropic.com/claude" target="_blank">Claude</a>
        </div>
    </div>
    <script src="chatui-wide.js"></script>
</body>
</html>
